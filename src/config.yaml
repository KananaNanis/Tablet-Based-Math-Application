# this config tree assumes order, even for yaml hashes!
params:
  modify:
    expr_1: {left: 5, arg_spacing: 20, res_spacing: 30}
pure_five_frame:
  params:
    generate: 
      prompt_value: [pick_from_range, 1, 5.5, 1]
      option_value_delta: [[1], [2], [3], [4], [5]]
      option_value_seed: prompt_value
      restriction_3: option > 0
      restriction_4: option < 6
    create:
      five_frame_1: { name: prompt_value }
      five_frame_2: { name: 1 }
      door_9: [10.0]  # as a reference
    modify:
      five_frame_1: 
        position: [20, 0]
        # this only works once, since it is looking for changes!
        # anim_info: { opacity: [1, 0], duration: 1000 }
        misc:
          extra_scale: .245
      five_frame_2:
        position: [0, 0]
        misc:
          is_option: true
          just_text: true
          extra_scale: .5
      door_9: 
        position: [10, 0]
        misc: {tickmarks: [.5, 1.5]}
    event_handling:
      correctness: identical
      target: five_frame_2
      arg_1: five_frame_1
      comparison_source: five_frame_1
    misc: 
      config_iteration: 5
      num_stars: 3
  level_1:
  disappearing:
    params:
      create:
        button_start:
      modify:
        five_frame_1:
          anim_info: null
          style: { opacity: 0 }
        five_frame_2:
          style: { opacity: 0 }
      misc:
        freeze_display: true
    level_2:
      params:
        delay:
          modify:
            five_frame_1:
              style: { opacity: 1 }
              anim_info:
                opacity: [1, 0]
                delay: 1000
                duration: 500
            five_frame_2:
              appear_after: 1500
    level_3:
      params:
        delay:
          modify:
            five_frame_1:
              style: { opacity: 1 }
              anim_info:
                opacity: [1, 0]
                delay: 250
                duration: 250
            five_frame_2:
              appear_after: 500
    level_4:
      params:
        delay:
          modify:
            five_frame_1:
              style: { opacity: 1 }
              anim_info: { opacity: [1, 0], delay: 0, duration: 250 }
            five_frame_2:
              appear_after: 250
    all_done:
      skip_node_above:
      params:
        create:
          five_frame_1: remove
          five_frame_2: remove
          button_start: remove
          center_text:  That's all for today!
intro_diagrams:
  params:
    create:
      keypad_kind: 'buildTower'
      tower_2: []
      button_submit:
    event_handling: { target: tower_2 }
    modify:
      tower_2: { position: [65vw, 0] }
    misc: 
      config_iteration: 4
      # config_iteration: 1
      num_stars: 3
  copy_tower:
    params:
      generate: { tower_1_name: [pick_from_range, .1, 1.8, .1] }
      # generate: { tower_1_name: [fixed, .8] }
      create:
        tower_1: { name: tower_1_name }
        button_submit: remove
        keypad_kind: remove  # new approach does not use keypad
      modify:
        tower_1: 
          position: [5, 0]
          # width: 60vw
          # overflow: 'hidden'
          misc:
            hide_tower_name: true
            # top_just_outline: true
        tower_2: 
          misc:
            hide_tower_name: true
      event_handling: 
        comparison_source: tower_1
        target: tower_2
        correctness: identical
    level_1:
      params:
        generate:
          option_value_delta: 0.2
          option_value_seed: tower_1_name
          restriction_3: option > 0
          restriction_4: option < 1.9
        create:
          tower_2: [1.1]
        modify:
          tower_2:
            position: [0, 0]
            misc: 
              is_option: true
        event_handling:
          arg_1: tower_1
    level_2:
      params:
        event_handling:
          touch_reveals_button: [submit, delete]
          create_tower_by_height: true
        misc:
          remove_on_exit: [button_submit, button_delete]
    level_3:
      params:
        generate:
          option_value_delta: 0.2
          option_value_seed: tower_1_name
          restriction_3: option > 0
          restriction_4: option < 1.9
        modify:
          tower_1:
            misc: 
              as_diagram: true
          tower_2:
            position: [0, 0]
            misc: 
              is_option: true
              as_diagram: true
        event_handling:
          arg_1: tower_1
    level_4:
      params:
        modify:
          tower_1:
            misc: 
              as_diagram: true
          tower_2:
            misc: 
              as_diagram: true
        event_handling:
          touch_reveals_button: [submit, delete]
          create_tower_by_height: true
        misc:
          remove_on_exit: [button_submit, button_delete]
    level_5:
      params:
        generate:
          option_value_delta: 0.2
          option_value_seed: tower_1_name
          restriction_3: option > 0
          restriction_4: option < 1.9
        modify:
          tower_2:
            position: [0, 0]
        event_handling:
          arg_1: tower_1
      level_5a:
        params:
          modify:
            tower_1:
              misc: 
                as_diagram: true
            tower_2:
              misc: 
                is_option: true
      level_5b:
        params:
          modify:
            tower_2:
              misc: 
                is_option: true
                as_diagram: true
    all_done:
      skip_node_above:
      params:
        create:
          tower_1: remove
          tower_2: remove
          center_text:  That's all for today!
