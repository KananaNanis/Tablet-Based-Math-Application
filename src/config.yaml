measure_height:
  params:
    create:
      keypad_kind: 'buildTower'
      tower_2: []
      button_submit:
    events: { handle: keypad }
    modify:
      tower_2: { position: [65vw, 0] }
    misc: {config_iteration: 1, num_stars: 3}
  copy_tower:
    params:
      generate: { tower_1_name: [pick_from_range, .1, 1.8, .1] }
      create:
        tower_1: { name: tower_1_name }
      modify:
        tower_1: { position: [5, 0],
          width: 60vw, overflow: 'hidden'
        }
      events: { submit: identical }
    level_1:
    level_2:
  animal_height:
    params:
      generate: { tile_1_name: [pick_animal_name] }
      create:
        tile_1: { name: tile_1_name }
      modify:
        tile_1: { position: [right 40vw, 0] }
      events: { submit: same_height }
    level_1:
    level_2:
  copy_tower_subitize:
    params:
      generate: { tower_1_name: [pick_from_range, .1, 1.8, .1] }
      create:
        tower_1: { name: tower_1_name }
      modify:
        tower_1: { position: [5, 0],
          width: 60vw, overflow: 'hidden',
          appear_after: 2000,
          fade_anim: { start: 2500, duration: 500 }
        }
      events: { submit: identical }
  animal_height_subitize:
    params:
      generate: { tile_1_name: [pick_animal_name] }
      create:
        tile_1: { name: tile_1_name }
      modify:
        tile_1: { position: [right 40vw, 0],
          appear_after: 2000,
          fade_anim: { start: 2500, duration: 500 }
        }
      events: { submit: same_height }
proportion:
  params:
    create:
      door_p1: 0.5
      tower_1: { name: [.5, .3] }
      # tile_1: { name: "puppy" }
      button_submit:
    modify:
      door_p1: { position: [5, 0] }
      tower_1: { position: [50vw, 0] }
      # tile_1: { position: [50vw, 0] }
all_done:
